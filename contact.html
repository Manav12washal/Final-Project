<main>
  <h1>Contact Us</h1>
  <section>
    <form id="contact-form">
      <div style="margin-bottom: 1rem;">
        <input type="text" name="name" placeholder="Your Name" required style="padding: 0.5rem; width: 300px;" />
      </div>
      <div style="margin-bottom: 1rem;">
        <input type="email" name="email" placeholder="Your Email" required style="padding: 0.5rem; width: 300px;" />
      </div>
      <div style="margin-bottom: 1rem;">
        <textarea name="message" placeholder="Your Message" required style="padding: 0.5rem; width: 300px; height: 100px;"></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
</main>

<!-- ✅ Working Script for dataLayer and Redirect -->
<script>
  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault(); // prevent page reload

    // ✅ Ensure dataLayer is initialized
    window.dataLayer = window.dataLayer || [];

    // ✅ Push to dataLayer
    window.dataLayer.push({
      event: "form_submit",
      form_id: "contact_form"
    });

    // ✅ Redirect to thank you page after short delay
    setTimeout(function () {
      window.location.href = "thankyou.html";
    }, 300);
  });
</script>
